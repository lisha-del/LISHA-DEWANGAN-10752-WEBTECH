<!DOCTYPE html>
<html>
<head>
    <title>DOM Manipulation Demo</title>
</head>
<body>

<h2 id="heading">Original Heading</h2>

<p class="message">This is a paragraph.</p>

<button onclick="changeContent()">Change Content</button>

<script>
    function changeContent() {
        // Using getElementById()
        let head = document.getElementById("heading");
        head.innerHTML = "Heading Changed Using getElementById()";

        // Using querySelector()
        let para = document.querySelector(".message");
        para.innerHTML = "Paragraph updated using querySelector() and innerHTML";
    }
</script>

</body>
</html>
