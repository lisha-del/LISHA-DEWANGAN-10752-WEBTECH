<body>
    <h2>Function of &lt;img&gt; Tag</h2>
    <p>
        The &lt;img&gt; tag is used to display images. It is an empty tag.
    </p>
    <p>
        Example: <code>&lt;img src="flower.jpg" alt="A beautiful flower" width="300" height="200"&gt;</code>
    </p>
    <ul>
        <li><strong>src</strong>: Path of the image.</li>
        <li><strong>alt</strong>: Alternative text if image is missing.</li>
        <li><strong>width / height</strong>: Size of the image.</li>
    </ul>
</body>
</html>
