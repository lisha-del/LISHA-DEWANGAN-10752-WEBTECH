<!DOCTYPE html>

    <title>Q1 - HTML Attributes</title>
</head>
<body>
    <h2>Use of Attributes in HTML Tags</h2>
    <p>
        Attributes provide extra information about HTML elements.
    </p>
    <p>
        Example 1: <a href="https://www.example.com" target="_blank">Visit Example</a>
        <br>
        Example 2: <img src="flower.jpg" alt="A flower" width="200">
    </p>
</body>
