<!DOCTYPE html>
<html>
<head>
    <title>Div & Span Layout</title>

    <style>
        body {
            font-family: Arial;
            margin: 0;
        }

        .header {
            background: #1e90ff;
            color: white;
            text-align: center;
            padding: 15px;
        }

        .container {
            display: flex;
            padding: 15px;
            gap: 15px;
        }

        .box {
            flex: 1;
            background: #f2f2f2;
            padding: 15px;
            border-radius: 8px;
        }

        span {
            color: darkred;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            background: #ddd;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="header">Div & Span Layout Example</div>

    <div class="container">
        <div class="box">Welcome to <span>Box 1</span></div>
        <div class="box">This is <span>Box 2</span></div>
        <div class="box">Here is <span>Box 3</span></div>
    </div>

    <div class="footer">Designed using Div and Span Elements</div>

</body>
</html>
