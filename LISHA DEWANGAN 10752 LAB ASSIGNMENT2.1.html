<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        /* Basic page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Profile card styling */
        #profile-card {
            background-color: #fff;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-align: center;
            position: relative;
            transition: transform 0.3s;
        }

        /* Profile image */
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #4CAF50;
            margin-top: -50px;
        }

        h2 {
            margin: 10px 0 5px 0;
            color: #333;
        }

        p {
            color: #666;
            font-size: 14px;
        }

        /* Button styling */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn:focus {
            outline: 2px solid #333;
        }

        /* Card hover effect */
        #profile-card:hover {
            transform: translateY(-10px);
        }
    </style>
</head>
<body>

    <div id="profile-card">
        <img src="https://via.placeholder.com/100" alt="Profile Image" class="profile-img">
        <h2>Lisha Dewangan</h2>
        <p>Web Developer | HTML, CSS, JS Enthusiast</p>
        <button class="btn">Follow</button>
    </div>

</body>
</html>
