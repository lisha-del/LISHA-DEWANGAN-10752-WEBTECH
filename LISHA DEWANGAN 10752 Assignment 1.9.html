<!DOCTYPE html>
<html>
<head>
    <title>Responsive Page</title>

    <style>
        body {
            margin: 0;
            font-family: Arial;
        }

        header {
            background: #007BFF;
            color: white;
            text-align: center;
            padding: 1.5rem;
        }

        .container {
            padding: 1rem;
        }

        .box {
            background: #f0f0f0;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
        }

        /* Tablet view */
        @media (min-width: 768px) {
            .box {
                font-size: 1.2rem;
            }
        }

        /* Desktop view */
        @media (min-width: 992px) {
            .container {
                display: flex;
                gap: 1rem;
            }

            .box {
                flex: 1;
                font-size: 1.3rem;
            }
        }
    </style>
</head>

<body>

    <header>Responsive Webpage</header>

    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>

</body>
</html>
