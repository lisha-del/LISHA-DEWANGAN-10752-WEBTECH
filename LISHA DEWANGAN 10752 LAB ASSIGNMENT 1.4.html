<!DOCTYPE html>
<html>
<head>
    <title>Q4 - Ordered vs Unordered List</title>
</head>
<body>
    <h2>Difference Between &lt;ol&gt; and &lt;ul&gt; Tags</h2>
    <h3>Ordered List (&lt;ol&gt;)</h3>
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>

    <h3>Unordered List (&lt;ul&gt;)</h3>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ul>
    <p>
        Usage:
        <ul>
            <li>&lt;ol&gt; → when order matters (steps, ranking).</li>
            <li>&lt;ul&gt; → when order does not matter (lists, features).</li>
        </ul>
    </p>
</body>
</html>
