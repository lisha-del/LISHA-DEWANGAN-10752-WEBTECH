<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        /* Container */
        .container {
            display: flex;
            flex-wrap: wrap;
        }

        /* Sidebar */
        .sidebar {
            background-color: #f1f1f1;
            width: 25%;
            padding: 15px;
            box-sizing: border-box;
            float: left;
        }

        /* Content */
        .content {
            background-color: #ddd;
            width: 75%;
            padding: 15px;
            box-sizing: border-box;
            float: left;
        }

        /* Clearfix */
        .container::after {
            content: "";
            display: table;
            clear: both;
        }

        /* Media Queries */
        @media (max-width: 600px) {
            .sidebar, .content {
                width: 100%;
                float: none;
            }
        }

        @media (min-width: 601px) and (max-width: 900px) {
            .sidebar {
                width: 30%;
            }
            .content {
                width: 70%;
            }
        }

        @media (min-width: 901px) {
            .sidebar {
                width: 25%;
            }
            .content {
                width: 75%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Responsive Layout</h1>
    </header>

    <div class="container">
        <div class="sidebar">
            <h2>Sidebar</h2>
            <p>Navigation Links</p>
        </div>
        <div class="content">
            <h2>Main Content</h2>
            <p>This is the main content area. It will adjust according to screen size.</p>
        </div>
    </div>

</body>
</html>
