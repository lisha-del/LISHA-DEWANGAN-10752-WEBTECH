<!DOCTYPE html>
<html>
<head>
    <title>Q2 - Anchor Tag</title>
</head>
<body>
    <h2>Purpose of &lt;a&gt; Tag</h2>
    <p>
        The &lt;a&gt; tag is used to create hyperlinks.
    </p>
    <p>
        Syntax: <code>&lt;a href="URL" target="_blank"&gt;Link Text&lt;/a&gt;</code>
    </p>
    <ul>
        <li><strong>href</strong>: URL of the page.</li>
        <li><strong>target</strong>: Where to open the link (e.g., "_blank").</li>
        <li>Link Text: Clickable text visible to users.</li>
    </ul>
</body>
</html>
